<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Modern Login Page</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <!-- Google OAuth Button -->
                    <a href="#" class="icon" id="google-login-btn"><i class="fa-brands fa-google-plus-g"></i></a>
                    <!-- Discord OAuth Button -->
                    <a href="#" class="icon" id="discord-login-btn"><i class="fa-brands fa-discord"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <div class="button">
                    <a href="#">Sign Up</a>
                </div>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <!-- Google OAuth Button -->
                    <a href="#" class="icon" id="google-login-btn"><i class="fa-brands fa-google-plus-g"></i></a>
                    <!-- Discord OAuth Button -->
                    <a href="https://discord.com/oauth2/authorize?client_id=1278636019901796393&response_type=token&redirect_uri=http%3A%2F%2F127.0.0.1%3A5500%2Fauth%2Fdiscord&scope=identify" class="icon" id="discord-login-btn"><i class="fa-brands fa-discord"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <div class="button">
                    <a href="#">Sign In</a>
                </div>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
