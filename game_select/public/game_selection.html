<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hi.css">
    <title>Squadify</title>
    <style>
        /* General Styles */
        @font-face {
            font-family: 'Rocher';
            src: url(https://assets.codepen.io/9632/RocherColorGX.woff2);
        }

        body {
            font-family: 'Rocher', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #585555 0%, #ec54f4 100%);
            color: #333;
            max-width: 100%;
        }

        html, body {
            margin: 0;
            height: 100%;
        }

        /* Navbar */
        .navbar {
            background-color: #631a86; /* Tekhelet color */
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 2rem;
            color: #fff; /* White text */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .navbar .nav-links {
            display: flex;
            gap: 15px;
        }

        .navbar .nav-links a {
            color: #fff; /* White text */
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .navbar .nav-links a:hover {
            background-color: #4a0f60; /* Darker shade of Tekhelet */
            transform: scale(1.05);
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);  
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .game-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .game-card {
            background: #fff;
            border: 1px solid #3636367e; /* Jasmine */
            border-radius: 12px;
            overflow: hidden;
            width: 200px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 10px;
            position: relative;
        }

        .game-card img {
            height: 250px;
            width: 100%;
            border-bottom: 2px solid #5757577e; /* Jasmine */
            border-right: 2px solid #57575780; /* Jasmine */
            border-radius: 6px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem; /* Adjusted for better hierarchy */
            color: #631a86; /* Tekhelet color */
        }

        p {
            text-align: center;
            font-size: 1.2rem;
            color: #333;
        }

        .game-card p {
            margin: 10px 0;
            font-size: 1.3rem;
            color: #000; /* Tekhelet color */
            font-weight: bold;
        }

        /* Selected state */
        .game-card.selected {
            border-color: #ff6933; /* Giants Orange */
        }

        .game-card.selected::after {
            content: 'âœ”'; /* Checkmark symbol */
            font-size: 1.5rem;
            color: #ff6933; /* Giants Orange */
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
        }

        .modal-content h3 {
            margin-top: 0;
            color: #631a86; /* Tekhelet color */
        }

        .modal-content input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .modal-content button {
            background-color: #631a86; /* Tekhelet */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .modal-content button:hover {
            background-color: #4a0f60; /* Darker shade of Tekhelet */
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 20px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .game-card {
                width: 100%;
                max-width: 300px;
            }

            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar .nav-links {
                margin-top: 10px;
                flex-direction: column;
                gap: 10px;
            }

            .navbar .nav-links a {
                padding: 10px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Squadify</div>
        <div class="nav-links">
            <a href="#">Home</a>
        </div>
    </nav>

    <header>
        <h1>Welcome to Squadify</h1>
        <p>Select the games you want to play:</p>
    </header>
    
    <div class="container">
        <div class="main">
            <div class="game-grid">
                <div class="game-card" id="valo-card">
                    <img src="images/valoimage.jpeg" alt="Valorant">
                    <p>Valorant</p>
                </div>
                
                <div class="game-card" id="csgo-card">
                    <img src="images/csgo.jpg" alt="CSGO">
                    <p>CSGO</p>
                </div>
            </div>
            <!-- Modal for Valorant -->
            <div id="valo-modal" class="modal">
                <div class="modal-content">
                    <h3>Enter Your Valorant Game Details</h3>
                    <form id="valo-form" method="post" action="/submit-game-details">
                        <input type="text" name="ingame-name" placeholder="Enter Your Name">
                        <input type="text" name="ingame-hashtag" placeholder="Enter Your Hashtag">
                        <button type="submit">Submit Now</button>
                        <button type="button" id="valo-close" class="modal-close">Close</button>
                    </form>
                </div>
            </div>
            <!-- Modal for CSGO -->
            <div id="csgo-modal" class="modal">
                <div class="modal-content">
                    <h3>Enter Your CSGO Game Details</h3>
                    <form id="csgo-form">
                        <button type="button" onclick="window.location.href='http://localhost:3000/'">Sign in with Steam</button>
                        <button type="button" id="csgo-close" class="modal-close">Close</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const gameCards = document.querySelectorAll('.game-card');
            const modals = {
                'valo-card': document.getElementById('valo-modal'),
                'csgo-card': document.getElementById('csgo-modal')
            };
            const closeButtons = {
                'valo-close': document.getElementById('valo-close'),
                'csgo-close': document.getElementById('csgo-close')
            };

            gameCards.forEach(card => {
                card.addEventListener('click', function () {
                    const modal = modals[card.id];
                    if (modal) {
                        modal.style.display = 'flex';
                    }
                });
            });

            Object.keys(closeButtons).forEach(key => {
                closeButtons[key].addEventListener('click', function () {
                    const modal = document.getElementById(key.replace('-close', '-modal'));
                    if (modal) {
                        modal.style.display = 'none';
                    }
                });
            });

            window.addEventListener('click', function (event) {
                if (event.target.classList.contains('modal')) {
                    event.target.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
